<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery-ui.min.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <!--Let browser know website is optimized for mobile-->
    <title>R & D Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="item-header">
            <h3>AUT & Air New Zealand Project<p class="flow-text">Querying System for Location Information.</p><a class="btn btn-large red waves-dark waves-effect" href="/graphql?query=%7B%0A%20%20continents%7B%0A%20%20%20%20name%0A%20%20%20%20countries%7B%0A%20%20%20%20%20%20name%0A%20%20%20%20%7D%0A%20%20%7D%0A%7D">APP</a></h3>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <span class="flow-text">Search for eventfinda events</span>
                        <div class="input-field inline">
                            <input id="nzcity" type="text" class="autocomplete">
                            <label for="nzcity" data-error="wrong" data-success="right">City</label>
                        </div>
                        <div class="input-field inline">
                            <input id="nzcategory" type="text" class="autocomplete">
                            <label for="nzcategory" data-error="wrong" data-success="right">Category</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="eventfindaresponses">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span class="flow-text">Search for eventful events</span>
                        <div class="input-field inline">
                            <input id="countryful" type="text" class="autocomplete">
                            <label for="countryful" data-error="wrong" data-success="right">Country</label>
                        </div>
                        <div class="input-field inline">
                            <input id="cityful" type="text" class="autocomplete">
                            <label for="cityful" data-error="wrong" data-success="right">City</label>
                        </div>
                        <div class="input-field inline">
                            <input id="searchful" type="text" class="autocomplete">
                            <label for="search" data-error="wrong" data-success="right">Search</label>
                        </div>
                        <div class="input-field inline">
                            <button id="fulsearch" class="hidden btn waves-effect"><i class="material-icons">send</i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="eventfulresponses">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span class="flow-text">Search for google places</span>
                        <div class="input-field inline">
                            <input id="placetype" type="text" class="autocomplete">
                            <label for="placetype" data-error="wrong" data-success="right">Type</label>
                        </div>
                        <div class="input-field inline">
                            <input id="meters" type="number" class="autocomplete">
                            <label for="meters" data-error="wrong" data-success="right">Radius</label>
                        </div>
                        <span class="flow-text">meters around Location: </span>
                        <div class="input-field inline">
                            <input id="latitude" type="number" class="autocomplete">
                            <label for="latitude" data-error="wrong" data-success="right">Latitude</label>
                        </div>
                        <div class="input-field inline">
                            <input id="longitude" type="number" class="autocomplete">
                            <label for="longitude" data-error="wrong" data-success="right">Longitude</label>
                        </div>
                        <div class="input-field inline">
                            <button id="placesearch" class="btn waves-effect"><i class="material-icons">send</i></button>
                        </div>
                        <span class="flow-text">or </span>
                        <div class="input-field inline">
                            <button id="location" class="btn waves-effect">Your Location</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="googleplacesresponse">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span class="flow-text">Search for airports</span>
                        <div class="input-field inline">
                            <input id="aircountry" type="text" class="autocomplete">
                            <label for="aircountry" data-error="wrong" data-success="right">Country</label>
                        </div>
                        <div class="input-field inline">
                            <input id="aircity" type="text" class="autocomplete">
                            <label for="aircity" data-error="wrong" data-success="right">City</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="airportresponses">
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-ui.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
